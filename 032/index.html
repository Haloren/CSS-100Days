<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>032</title>
        <link rel="stylesheet" href="styles.css">
        <script defer type="text/javascript" src="index.js"></script>
    </head>

    <header>#032 CSS-100 Days</header>

    <body>
        <div class="frame">
            <div class="center">
                <div class="counter-container">
                    <button class="minus" onclick="countDown()"> &#8722; </button>
                    <div class="count" id="count"> 0 </div>
                    <button class="plus" onclick="countUp()"> &#x2B; </button>
                </div>
            </div>
        </div>
    </body>

</html>
