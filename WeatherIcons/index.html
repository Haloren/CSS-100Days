<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Icons</title>
        <link rel="stylesheet" href="main.css">
    </head>

    <header>Weather Icons</header>
        <div class="icon day">
            <h5>Day</h5>
            <div class="circle spin">
                <div class="rays"></div>
            </div>
        </div>
        <div class="icon night">
            <h5>Night</h5>
            <div class="circle">
                <div class="cresent"></div>
            </div>
        </div>
        <div class="icon clouds">
            <h5>Clouds</h5>
            <!-- HTML Code for cloud &#x2601; or &#9729; -->
            <!-- <div class="cloud">&#x2601;</div> -->
            <svg class="cloud" id="cloud">
                <circle r="1.5em" cx="7em" cy="4em" fill="#fff"></circle>
                <circle r="2em" cx="9em" cy="3.5em" fill="#fff"></circle>
                <circle r="2.5em" cx="11em" cy="3em" fill="#fff"></circle>
                <rect x="7em" y="3.5em" width="4em" height="2em" fill="#fff"></rect>
            </svg>
        </div>
        <!-- DRIZZLE DAY -->
        <div class="icon drizzle-day">
            <h5>Drizzle Day</h5>
            <div class="circle spin">
                <div class="rays"></div>
            </div>
            <div class="cloud">
                <use href="#cloud"></use>
            </div>
            <div class="rain"></div>
        </div>
        <!-- DRIZZLE NIGHT -->
        <div class="icon drizzle-night">
            <h5>Drizzle Night</h5>
            <div class="circle"></div>
            <div class="cloud"></div>
            <div class="rain"></div>
        </div>
        <!-- RAIN -->
        <div class="icon rainy">
            <h5>Rain</h5>
            <div class="cloud"></div>
            <div class="rain"></div>
        </div>
        <div class="icon thunderstorm">
            <h5>Thunderstorm</h5>
            <div class="cloud"></div>
            <div class="lighting"></div>
        </div>
        <div class="icon snowing">
            <h5>Snow</h5>
            <!-- &#10052; HTML CODE FOR SNOWFLAKE -->
            <div class="snow spin">&#10052;</div>
            <div class="snow snow1 spin">&#10052;</div>
        </div>
        <!-- DEFAULT/MIST -->
        <div class="icon default">
            <h5>Mist</h5>
            <div class="circle"></div>
            <div class="mist"></div>
        </div>
    </body>
    
    <footer> Created for project Mostly Focused: https://github.com/Haloren/mostlyfocusedv2-frontend </footer>

</html>
